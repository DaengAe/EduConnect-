# 운영용 DB: MySQL (예시)
spring.datasource.url=jdbc:mysql://your-prod-db-host:3306/edu_connect?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=your_prod_username
spring.datasource.password=your_prod_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL 전략: 운영 환경에서는 create/update 절대 금지
spring.jpa.hibernate.ddl-auto=validate

# 운영 환경에서는 SQL 출력 비활성화
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.highlight_sql=false

# H2 콘솔 비활성화 (운영 환경에서는 절대 활성화하지 않음)
spring.h2.console.enabled=false

# Swagger 비활성화 (보안상 필요 시 비활성화)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
springdoc.override-with-generic-response=false
springdoc.use-fqn=true

# 로그 레벨: 최소한으로 설정 (운영 환경에서는 DEBUG, TRACE 지양)
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework=INFO

